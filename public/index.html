<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo to Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Repo to Text</h1>
        <p>Enter the URL of a public GitHub repository:</p>

        <form id="repoForm">
            <input type="url" id="repoUrl" placeholder="e.g., https://github.com/owner/repo" required>
            <button type="submit" id="submitBtn">Generate Text File</button>
        </form>

        <div id="statusArea">
            <p id="statusText"></p>
            <div id="spinner" class="spinner" style="display: none;"></div>
        </div>

        <div id="resultArea" style="display: none;">
            <h2>Result</h2>
            <a id="downloadLink" href="#" download="repository_content.txt">Download Combined Text File</a>
            <p id="errorMessage" class="error"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
